name: Test

on:
  push:
    branches:
      - "*"
  pull_request:
      branches: 
      - "*"

jobs:
  build:
    strategy:
      matrix:
        version: ['stretch','buster','bullseye','bookworm']
    runs-on: ubuntu-latest
    env:
      REPOSITORY: debian

    steps:

    - uses: actions/checkout@v4

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_PASSWORD }}

    - name: Log in to Quay
      uses: docker/login-action@v1
      with:
        registry: quay.io
        username: ${{ secrets.QUAY_USERNAME }}
        password: ${{ secrets.QUAY_PASSWORD }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Docker metadata
      id: metadata
      uses: docker/metadata-action@v4
      with:
        images: |
          aptible/${{ env.REPOSITORY }}
          quay.io/aptible/${{ env.REPOSITORY }}
        flavor: |
          latest=false
        tags: |
          type=schedule
          type=ref,event=branch,suffix=${{ format('-{0}', matrix.version) }}
          type=ref,event=tag,suffix=${{ format('-{0}', matrix.version) }}
          type=ref,event=pr,suffix=${{ format('-{0}', matrix.version) }}

    - name: Build
      uses: docker/build-push-action@v4
      with:
        context: .
        build-args: TAG=${{ steps.metadata.outputs.tags }}
        file: ./Dockerfile
        push: false
        target: ${{ steps.metadata.outputs.images }}
        tags: ${{ steps.metadata.outputs.tags }}
  